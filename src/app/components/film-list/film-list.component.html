
<section class="movies_page">
  <ul class="list_movies">

      <li *ngFor="let result of results">

        <a [routerLink]="['/movies', result['id']]">
          <div class="movie">

              <div class="movie_picture">
                <img src="{{base_url+result['poster_path']}}"/>
              </div>

          </div>
        </a>
      </li>
  </ul>
</section>
